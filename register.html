<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel='stylesheet' href='https://unpkg.com/flickity@2/dist/flickity.min.css'>
        <link rel='stylesheet' href='https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css'><link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
    <div class="container-2xl">
        <nav class="to-front shadow-2xl grid grid-cols-1 sticky top-0 bg-left bg-[url('https://png.pngtree.com/png-vector/20191107/ourmid/pngtree-sneakers-vector-seamless-pattern-png-image_1959232.jpg')]">
            <div class="flex bg-[#f5f5f7]/90">
                <div class="w-16 my-3 ml-5 mr-48 bg-gray-300/50 hover:bg-gray-300/80 transition ease-out p-1 rounded-md">
                    <img class="" src="assets/img/logo.png" alt="">
                </div>
                <div class="space-x-4 gap-8 my-5 mx-auto">
                    <a href="adidas.html" class="font-[400] py-4 hover:border-b-4 rounded-tr-lg rounded-tl-lg border-black hover:pb-3 transition-all duration-50 ease-in hover:delay-50">SHOP</a>
                    <a href="compass.html" class="font-[400] py-4 hover:border-b-4 rounded-tr-lg rounded-tl-lg border-black hover:pb-3 transition-all duration-50 ease-in hover:delay-50">BRANDS</a>
                    <a href="vans.html" class="font-[400] py-4 hover:border-b-4 rounded-tr-lg rounded-tl-lg border-black hover:pb-3 transition-all duration-50 ease-in hover:delay-50">ABOUT</a>
                </div>
                <div class="my-5 mr-5">
                    <input class="bg-gray-300/50 hover:bg-gray-300/80 font-[350] rounded-md px-1.5 transition ease-in-out placeholder:text-gray-800" type="text" name="" id=""  placeholder="Search...">
                    <button class="transition ease-in-out bg-gray-300/50 hover:bg-gray-300/80 rounded-md px-1"><i class="fa fa-search text-gray-800" aria-hidden="true"></i></button>
                </div>
            </div> 
        </nav>
        <div class="flex justify-center mt-20">
            <form action="">
                <div class="bg-slate-400/30 rounded-md p-2">
                <h1 class="text-black font-bold text-xl flex justify-center">Register</h1>
                <table class="my-2">
                    <tr class="text-black">
                        <td class="py-1"><label>Nama Lengkap</label></td>
                        <td class="px-2">:</td>
                        <td><input type="text" name="nama_user" class="bg-slate-400/50 hover:bg-slate-400 rounded transition-all fade-in-out"></td>    
                    </tr>

                    <tr class="text-black">
                        <td class="py-1"><label>Username</label></td>
                        <td class="px-2">:</td>
                        <td><input type="text" name="username" class="bg-slate-400/50 hover:bg-slate-400 rounded transition-all fade-in-out"></td>
                    </tr>
                    
                    <tr class="text-black">
                        <td class="py-1"><label>Password</label></td>
                        <td class="px-2">:</td>
                        <td><input type="text" name="password" class="bg-slate-400/50 hover:bg-slate-400 rounded transition-all fade-in-out"></td>
                    </tr>

                    <tr class="text-black">
                        <td class="py-1"><label>Confirm Password</label></td>
                        <td class="px-2">:</td>
                        <td><input type="text" name="confirm_password" class="bg-slate-400/50 hover:bg-slate-400 rounded transition-all fade-in-out"></td>
                    </tr>
                    <tr><td></td><td></td><td class="text-rose-500 text-sm"></td></tr>
                </table> 
                <div class="flex justify-center">
                    <input type="submit" value="Register" class="px-1 bg-slate-400/50 rounded hover:bg-slate-400/75 mx-1 text-black">
                    <a href="login.html" class="px-1 bg-white rounded hover:bg-white/50 mx-1 text-black">Login</a>
                </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src='https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src='https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js'></script>
<script  src="script.js"></script>
</html>
